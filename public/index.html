<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slick media</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/index-media.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <nav>
        <div class="img">
          <a href="#">
            <img src="./assets/image/MyTestApp.png" alt="mytestapp" />
          </a>
        </div>
      </nav>
      <div class="home-wallpaper">
        <div class="home-img">
          <p class="note">
            watch<br />
            something<br />
            incredile.
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="section-one">
        <div class="searchbar">
          <label for="search">Search</label><br />
          <input type="search" name="search" />
        </div>
      </section>
      <!--  -->
      <section class="section-two">
        <div class="row-one">
          <div class="list-row-one">
            <p class="movie-name"></p>
            <ul id="ul-list-one"></ul>
          </div>
        </div>
        <div class="row-two">
          <div class="list-row-two">
            <p class="movie-names"></p>
            <ul id="ul-list-two"></ul>

    <script src="./assets/js/index.js"></script>
